<div [routerLink]="['/skcc', skcc?.callsign]" class="hoverwell thumbnail">
  <div class="row">
    <div class="col-sm-2 col-md-4">Call: {{skcc?.callsign}}</div>
    <div class="col-sm-2 col-md-8">Name: {{skcc?.name}}</div>
    <div class="col-sm-2 col-md-4">Id#: {{skcc?.membernbr}}</div>
    <div class="col-sm-2 col-md-4">Exch: {{skcc?.statecd}}</div>
    <div class="col-sm-2 col-md-2">{{skcc?.memberlevel}}</div>
  </div>
</div>
